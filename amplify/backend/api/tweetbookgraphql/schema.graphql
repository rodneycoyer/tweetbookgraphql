# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Post
	@model(
		subscriptions: { level: public } # disable subscriptions.
	)
	@searchable #enable directive for OpenSearch.
	@auth(
		rules: [
			{ allow: public } # allow auth IAM or API key CRUD access
			{ allow: private, operations: [read] } # allow auth user read/query all posts
			{ allow: owner } # allow owner to CRUD any post
		]
	) {
	# id auto-generated in DynamoDB
	id: ID
	# post content
	content: String!
	# owner generated from Cognito
	owner: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
